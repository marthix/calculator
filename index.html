<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Let's Math</title>

    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <h3>Let's Do Some Math!</h3>
    <input type="text" id="display" value="0"/>
    <br /><br />

    <input type="button" value="C" id="clearBtn" />
    <input type="button" value="=" id="equalBtn" />
    <input type="button" value="+" id="addBtn" class="btn-opr"/>
    <input type="button" value="-" id="subBtn" class="btn-opr"/>
    <input type="button" value="*" id="multBtn" class="btn-opr"/>
    <input type="button" value="/" id="divBtn" class="btn-opr"/>
    <input type="button" value="0" id="calcBtn0" class="btn-num"/>
    <input type="button" value="1" id="calcBtn1" class="btn-num"/>
    <input type="button" value="2" id="calcBtn2" class="btn-num"/>
    <input type="button" value="3" id="calcBtn3" class="btn-num"/>
    <input type="button" value="4" id="calcBtn4" class="btn-num"/>
    <input type="button" value="5" id="calcBtn5" class="btn-num"/>
    <input type="button" value="6" id="calcBtn6" class="btn-num"/>
    <input type="button" value="7" id="calcBtn7" class="btn-num"/>
    <input type="button" value="8" id="calcBtn8" class="btn-num"/>
    <input type="button" value="9" id="calcBtn9" class="btn-num"/>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
